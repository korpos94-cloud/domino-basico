<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Juego de domin칩 profesional contra IA con 3 niveles de dificultad">
    <meta name="theme-color" content="#00b894">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Domin칩">

    <title>Domin칩 - Juego Premium</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header fijo -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo">游 DOMIN칍</h1>
            </div>

            <div class="header-center">
                <div class="difficulty-selector">
                    <label for="difficulty">Dificultad:</label>
                    <select id="difficulty" class="difficulty-dropdown">
                        <option value="easy">F치cil</option>
                        <option value="medium" selected>Medio</option>
                        <option value="hard">Dif칤cil</option>
                    </select>
                </div>

                <button id="newGameBtn" class="btn-primary">
                    <span>游댃</span> Nueva Partida
                </button>
            </div>

            <div class="header-right">
                <button id="musicToggle" class="audio-toggle active" title="M칰sica de fondo">
                    <span class="icon">游꿧</span>
                </button>
                <button id="sfxToggle" class="audio-toggle active" title="Efectos de sonido">
                    <span class="icon">游댉</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Panel IA -->
        <section class="ai-panel">
            <div class="player-info">
                <span class="player-badge ai-badge">COMPUTADORA</span>
                <div class="tile-counter">
                    <span class="counter-number" id="aiTileCount">7</span>
                    <span class="counter-label">fichas</span>
                </div>
            </div>
            <div class="turn-indicator" id="aiTurnIndicator"></div>
        </section>

        <!-- Tablero central -->
        <section class="board-container">
            <div class="board-wrapper">
                <div id="board" class="board">
                    <!-- Las fichas del tablero se insertan aqu칤 din치micamente -->
                </div>
            </div>
        </section>

        <!-- Panel jugador -->
        <section class="player-panel">
            <div class="player-info">
                <span class="player-badge player-badge-human">TUS FICHAS</span>
                <div class="tile-counter">
                    <span class="counter-number" id="playerTileCount">7</span>
                    <span class="counter-label">fichas</span>
                </div>
            </div>
            <div class="turn-indicator" id="playerTurnIndicator"></div>

            <div id="playerHand" class="player-hand">
                <!-- Las fichas del jugador se insertan aqu칤 din치micamente -->
            </div>
        </section>

        <!-- Panel lateral (marcador y estado) -->
        <aside class="side-panel">
            <div class="scoreboard">
                <h3>Marcador</h3>
                <div class="score-display">
                    <div class="score-item">
                        <span class="score-label">Jugador</span>
                        <span class="score-value" id="playerScore">0</span>
                    </div>
                    <div class="score-divider">-</div>
                    <div class="score-item">
                        <span class="score-label">IA</span>
                        <span class="score-value" id="aiScore">0</span>
                    </div>
                </div>
            </div>

            <div class="game-status">
                <h3>Estado</h3>
                <p id="gameStatus" class="status-message">Haz clic en Nueva Partida</p>
            </div>

            <div class="actions-panel">
                <button id="drawBtn" class="btn-secondary" disabled>
                    Robar del Pozo
                </button>
                <div class="pool-counter">
                    <span>Pozo: </span>
                    <span id="poolCount">14</span>
                    <span> fichas</span>
                </div>
            </div>

            <div class="history-panel">
                <h3>칔ltimas Jugadas</h3>
                <ul id="historyList" class="history-list">
                    <li class="history-empty">Sin jugadas a칰n</li>
                </ul>
            </div>
        </aside>
    </main>

    <!-- Modal para selecci칩n de extremo -->
    <div id="endSelectionModal" class="modal">
        <div class="modal-content">
            <h2>쮻칩nde colocar la ficha?</h2>
            <div class="modal-buttons">
                <button id="leftEndBtn" class="btn-modal">
                    <span class="end-label">Extremo Izquierdo</span>
                    <span class="end-value" id="leftEndValue">0</span>
                </button>
                <button id="rightEndBtn" class="btn-modal">
                    <span class="end-label">Extremo Derecho</span>
                    <span class="end-value" id="rightEndValue">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de victoria/derrota -->
    <div id="resultModal" class="modal">
        <div class="modal-content result-modal">
            <div id="resultIcon" class="result-icon"></div>
            <h2 id="resultTitle">춰Victoria!</h2>
            <p id="resultMessage" class="result-message"></p>
            <button id="playAgainBtn" class="btn-primary">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
